<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- stylesheet  -->
  <link rel="stylesheet" href="style.css">
  <!-- icons  -->
  <script src="https://kit.fontawesome.com/73f3321f77.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <h1>TO DO LIST</h1>
  <div class="container">
    <form id="form">
      <h3>Add item</h3>
      <div class="input-container">
        <input maxlength="55" id="input" placeholder="Enter something to do..." type="text">
        <button class="submit" type="submit"><i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
      <div class="list-container">
        <ul id="todo"></ul>
      </div>
    </form>
    <div class="completed-list">
      <h3>Completed</h3>
      <ul id="completed"></ul>
    </div>
  </div>

  <script type="text/javascript" src="main.js">

  </script>
</body>

</html>
